<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bad Shot</title>

    <style>
    body {
        background-color: #afeddc;
        }
    h2 {
        color: #000000;
        font-family:  sans-serif;
        font-size: 25px;

        margin-left: 20px;
        }
    button {
        color: #000000;
        font-family: sans-serif;
        font-size: 18px;
        margin-left: 30px;
        }
    </style>
</head>

<script>
    var callAPI = ()=>{
      // instantiate a headers object
      var myHeaders = new Headers();
      // add content type header to object
      myHeaders.append("Content-Type", "application/json");
      var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          redirect: 'follow'
      };

      var apiUrl = 'https://domj6xifp0.execute-api.us-west-2.amazonaws.com/dev';
      fetch(apiUrl, requestOptions).then(response => {
      return response.body();
    })};
</script>

<body>
    <h2>Welcome to Dr. Bad Shot.</h2>
    <button type="button" onclick="callAPI()">Get Prescription</button>
</body>

</html>
