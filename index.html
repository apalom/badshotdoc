<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	  <link rel="shortcut icon" href="pill.ico"/>
    <title>Dr. Bad Shot</title>

    <style>
    body {
        background-color: #afeddc;
        }
    h2 {
        color: #000000;
        font-family:  sans-serif;
        font-size: 25px;
        margin-left: 20px;
        }
    button {
        color: #000000;
        font-family: sans-serif;
        font-size: 18px;
        margin-left: 30px;
        }
    #divMain {
        height:300px;
        width:500px;
        border: 1px solid black;
    }
    </style>
</head>

<meta name="viewport" content="width=device-width, initial-scale=0.5">
<script>
    var callAPI = ()=>{
      // instantiate a headers object
      var myHeaders = new Headers();
      // add content type header to object
      myHeaders.append("Content-Type", "application/json");
      var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          redirect: 'follow'
      };

      // make API call with parameters and use promises to get response
      let promise = fetch(" https://domj6xifp0.execute-api.us-west-2.amazonaws.com/dev", requestOptions)
      .then(response => response.text())
      .then(result => alert(JSON.parse(result).body))
      .catch(error => console.log('error', error));
    }
    document.getElementById("prsc").innerHTML = promise;
</script>

<body>
    <div id="divMain">
      <h2>Welcome to Dr. Bad Shot.</h2>
      <button type="button" onclick="callAPI()">Get Prescription</button>
      <p id="prsc"></p>
    </div>
</body>

</html>
